<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Registration form</title>
</head>
<body>
  <h1 style="text-align:center; text-decoration:underline;">Registration form</h1>

  <form action="#" method="post" autocomplete="off">

        <td align="right"><label for="first">First Name</label></td>
        <td><input type="text" id="first" name="first" /></td>
      </tr>

      <tr>
        <td align="right"><label for="last">Last Name</label></td>
        <td><input type="text" id="last" name="last" /></td>
      </tr>

      <tr>
        <td align="right"><label for="nick">Nick Name</label></td>
        <td><input type="text" id="nick" name="nick" /></td>
      </tr>

      <tr>
        <td align="right"><label for="email">e-mail</label></td>
        <td><input type="email" id="email" name="email" /></td>
      </tr>

      <tr>
        <td align="right"><label for="password">Password</label></td>
        <td><input type="password" id="password" name="password" /></td>
      </tr>

      <tr>
        <td align="right"><label for="dob">Date of Birth</label></td>
        <td><input type="date" id="dob" name="dob" /></td>
      </tr>

      <tr>
        <td align="right">Gender</td>
        <td>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
